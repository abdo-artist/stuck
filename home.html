<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Neon Glow Section</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0c1c;
      font-family: sans-serif;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      background: radial-gradient(circle at 50% 30%, #2b3cff, #1a1c3c 60%, #0a0c1c 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 800px;
      height: 400px;
      background: radial-gradient(circle, rgba(91,124,255,0.8) 0%, rgba(91,124,255,0.2) 40%, transparent 70%);
      filter: blur(100px);
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .dashboard {
      position: relative;
      z-index: 2;
      width: 70%;
      height: 350px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(91,124,255,0.5);
      overflow: hidden;
    }

    .phone {
      position: absolute;
      bottom: -50px;
      right: 15%;
      width: 150px;
      height: 300px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 0 25px rgba(91,124,255,0.6);
      transform: rotate(8deg);
      z-index: 3;
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <div class="hero-glow"></div>
    <div class="dashboard"></div>
    <div class="phone"></div>
  </section>
</body>
</html>
